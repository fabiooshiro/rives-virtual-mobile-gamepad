<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <title>RIVEMU</title>
        <link rel="stylesheet" href="index.css" />
        <style>
            .button,
            .joystick {
                position: absolute;
                z-index: 30;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 150px;
                height: 54px;
            }
            
            .button:active,
            .joystick:active {
                opacity: 0.5;
            }

            .button {
                width: 50px;
                height: 80px;
                color: white;
            }

            #padButton {
                position: absolute;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #background-wrapper {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url('icons/background.png');
                background-size: cover;
                background-position: center;
                z-index: -1;
            }

            #gamepad {
                width: 100%;
                height: 100vh;
                display: block;
                margin: 0 auto;
                background-color: transparent;
                image-rendering: pixelated;
                outline: none;
                position: relative;
                overflow: hidden;
            }

            #directionalPad {
                width: 165px;
                height: 165px;
                position: absolute;
                left: 20px;
                top: 211px; 
                z-index: 30;
                background-image: url('icons/directional-bg.png');
                background-size: cover;
                background-position: center;
                box-sizing: border-box;
            }

            #controlPad {
                width: 169px;
                height: 165px;
                position: absolute;
                right: 20px;
                top: 211px;
                z-index: 30;
                background-image: url('icons/control-bg.png');
                background-size: cover;
                background-position: center;
                box-sizing: border-box;
                overflow: visible;
            }

            #additionalButtons {
                width: 100%;
                height: 200px;
                position: absolute;
                top: 20px;
                z-index: 30;
            }

            body {
                -webkit-user-select: none;
                /* Safari */
                -moz-user-select: none;
                /* Firefox */
                -ms-user-select: none;
                /* IE/Edge */
                user-select: none;
                /* Standard */
            }
        </style>
    </head>

    <body>

        <div style="position: absolute; right: 0; bottom: 0">Free Doom</div>
        <div class="canvas-wrapper">

        <script>
            (async () => {
                let canvas = document.getElementById('canvas');
                canvas.width = window.innerWidth;
                canvas.height = window.innerWidth;
                let loader = document.getElementById('canvas-load');
                loader.style.height = window.innerWidth + 'px';
                loader.style.width = window.innerWidth + 'px';
            })();
            function resizeCanvas() {
                const canvas = document.getElementById('canvas');
                canvas.style.height = '100vh';
                canvas.style.width = `${(canvas.width / canvas.height) * 100}vh`;
                const canvasWidth = canvas.getBoundingClientRect().width;
                const left = window.innerWidth / 2 - canvasWidth / 2;
                // console.log(`canvas.width=${canvas.width}`);
                // console.log(`canvas.height=${canvas.height}`);
                // console.log(`canvas.left`, left);
                canvas.style.position = 'absolute';
                canvas.style.top = '0';
                canvas.style.imageRendering = 'pixelated';
                canvas.style.left = `${left}px`;
                canvas.style.transformOrigin = 'top left';
            }

            setInterval(() => resizeCanvas(), 3000);

            // TODO: REMOVE LATER?
            function moveGamepadToBottom() {
                let maxH = 0;
                document.querySelectorAll('.button, .joystick').forEach(el => {
                    const rect = el.getBoundingClientRect();
                    maxH = Math.max(rect.bottom, maxH);
                });
                const gamePadPaddingBottom = -20;
                const diffH = window.innerHeight - maxH - gamePadPaddingBottom;
                document.querySelectorAll('.button, .joystick').forEach(el => {
                    const rect = el.getBoundingClientRect();
                    el.style.top = `${rect.top + diffH}px`;
                });
            }

            function getGamepadButtons() {
                const allowedAutoKeys = ['W', 'X', 'E', 'Q', 'R', 'Z', 'C', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'];
                const gamepadButtons = [];
                document.querySelectorAll('.button, .joystick').forEach(el => {
                    const id = el.id.replace('button', '').replace('joystick', 'Arrow');
                    if (allowedAutoKeys.includes(id)) {
                        const rect = el.getBoundingClientRect();
                        gamepadButtons.push({
                            rect,
                            key: id,
                        });
                    }
                });
                return gamepadButtons;
            }

            document.addEventListener('DOMContentLoaded', function () {
                resizeCanvas();
                // moveGamepadToBottom();
                const gamepadButtons = getGamepadButtons();

                const pressed = {};

                const KEY_MAP = {
                    A: {
                        key: 'a',
                        code: 'KeyA',
                        keyCode: 65,
                        charCode: 97,
                        which: 65,
                        bubbles: true,
                    },
                    D: {
                        key: 'd',
                        code: 'KeyD',
                        keyCode: 68,
                        charCode: 100,
                        which: 68,
                        bubbles: true,
                    },
                    S: {
                        key: 's',
                        code: 'KeyS',
                        keyCode: 83,
                        charCode: 115,
                        which: 83,
                        bubbles: true,
                    },
                    F: {
                        key: 'f',
                        code: 'KeyF',
                        keyCode: 70,
                        charCode: 102,
                        which: 70,
                        bubbles: true,
                    },
                    V: {
                        key: 'v',
                        code: 'KeyV',
                        keyCode: 86,
                        charCode: 118,
                        which: 86,
                        bubbles: true,
                    },
                    X: {
                        key: 'x',
                        code: 'KeyX',
                        keyCode: 88,
                        charCode: 120,
                        which: 88,
                        bubbles: true,
                    },
                    Z: {
                        key: 'z',
                        code: 'KeyZ',
                        keyCode: 90,
                        charCode: 122,
                        which: 90,
                        bubbles: true,
                    },
                    C: {
                        key: 'c',
                        code: 'KeyC',
                        keyCode: 67,
                        charCode: 99,
                        which: 67,
                        bubbles: true,
                    },
                    E: {
                        key: 'e',
                        code: 'KeyE',
                        keyCode: 69,
                        charCode: 101,
                        which: 69,
                        bubbles: true,
                    },
                    W: {
                        key: 'w',
                        code: 'KeyW',
                        keyCode: 87,
                        charCode: 119,
                        which: 87,
                        bubbles: true,
                    },
                    Q: {
                        key: 'q',
                        code: 'KeyQ',
                        keyCode: 81,
                        charCode: 113,
                        which: 81,
                        bubbles: true,
                    },
                    R: {
                        key: 'r',
                        code: 'KeyR',
                        keyCode: 82,
                        charCode: 114,
                        which: 82,
                        bubbles: true,
                    },
                    ArrowUp: {
                        key: 'ArrowUp',
                        code: 'ArrowUp',
                        keyCode: 38,
                        charCode: 0,
                        which: 38,
                        bubbles: true,
                    },
                    ArrowDown: {
                        key: 'ArrowDown',
                        code: 'ArrowDown',
                        keyCode: 40,
                        charCode: 0,
                        which: 40,
                        bubbles: true,
                    },
                    ArrowLeft: {
                        key: 'ArrowLeft',
                        code: 'ArrowLeft',
                        keyCode: 37,
                        charCode: 0,
                        which: 37,
                        bubbles: true,
                    },
                    ArrowRight: {
                        key: 'ArrowRight',
                        code: 'ArrowRight',
                        keyCode: 39,
                        charCode: 0,
                        which: 39,
                        bubbles: true,
                    },
                };

                const handleButtonPressIn = key => {
                    if (pressed[key]) return;
                    pressed[key] = true;
                    setPressed(key, true);
                };

                const handleButtonPressOut = key => {
                    if (!pressed[key]) return;
                    pressed[key] = false;
                    setPressed(key, false);
                };

                const setPressed = (key, isPressed) => {
                    const k = KEY_MAP[key];
                    const event = new KeyboardEvent(isPressed ? 'keydown' : 'keyup', k);
                    document.dispatchEvent(event);
                };

                const endTouches = touches => {
                    const pressed = {};
                    for (let i = 0; i < touches.length; i++) {
                        touch = touches[i];
                        const { clientX: x, clientY: y } = touch;
                        for (let btn of gamepadButtons) {
                            if (x > btn.rect.left && x < btn.rect.right && y > btn.rect.top && y < btn.rect.bottom) {
                                pressed[btn.key] = false;
                            }
                        }
                    }
                    for (const key in pressed) {
                        if (pressed[key]) handleButtonPressIn(key);
                        else handleButtonPressOut(key);
                    }
                };

                // const endTouches = (touches) => {
                //     const keysToRelease = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'];
                //     for (const key of keysToRelease) {
                //         handleButtonPressOut(key);
                //     }
                // }

                const updateTouches = (touches, ending) => {
                    const pressed = {
                        Z: false,
                        C: false,
                        E: false,
                        W: false,
                        Q: false,
                        R: false,
                        ArrowRight: false,
                        ArrowLeft: false,
                        ArrowDown: false,
                        ArrowUp: false,
                    };

                    for (let i = 0; i < touches.length; i++) {
                        touch = touches[i];
                        const { clientX: x, clientY: y } = touch;
                        for (let btn of gamepadButtons) {
                            if (x > btn.rect.left && x < btn.rect.right && y > btn.rect.top && y < btn.rect.bottom) {
                                pressed[btn.key] = true;
                            }
                        }
                    }

                    for (const key in pressed) {
                        if (pressed[key]) handleButtonPressIn(key);
                        else handleButtonPressOut(key);
                    }
                };

                document.addEventListener(
                    'touchstart',
                    e => {
                        const touches = e.touches;
                        updateTouches(touches);
                    },
                    false
                );

                document.addEventListener(
                    'touchmove',
                    e => {
                        const touches = e.touches;
                        updateTouches(touches);
                    },
                    false
                );

                document.addEventListener('touchend', event => {
                    const touches = event.changedTouches;
                    endTouches(touches, true);
                });

                function bindGamepadButton(buttonId, keyCode, visualColor = 'rgba(0,0,255,0.3)') {
                    const el = document.getElementById(buttonId);
                    const key = keyCode;

                    const press = e => {
                        e.preventDefault();
                        handleButtonPressIn(key);
                    };

                    const release = e => {
                        e.preventDefault();
                        handleButtonPressOut(key);
                    };

                    el.addEventListener('joystickDown', press);
                    el.addEventListener('joystickUp', release);
                    el.addEventListener('touchend', release);

                    el.addEventListener('touchstart', press, { passive: false });
                    el.addEventListener('touchend', release, { passive: false });
                    el.addEventListener('touchcancel', release, { passive: false });

                    document.addEventListener(
                        'touchstart',
                        e => {
                            e.preventDefault();
                            updateTouches(e.touches);
                        },
                        { passive: false }
                    );

                    document.addEventListener(
                        'touchmove',
                        e => {
                            e.preventDefault();
                            updateTouches(e.touches);
                        },
                        { passive: false }
                    );

                    document.addEventListener(
                        'touchend',
                        e => {
                            e.preventDefault();
                            endTouches(e.changedTouches);
                        },
                        { passive: false }
                    );

                    document.addEventListener('touchcancel', e => {
                        endTouches(e.changedTouches);
                    });
                }

                bindGamepadButton('buttonX', 'F'); // X = shoot
                bindGamepadButton('buttonV', 'A'); // V = strafe

                bindGamepadButton('buttonF', 'S'); // F = prev weapon
                bindGamepadButton('buttonD', 'D'); // D = next weapon
            });
        </script>
